<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C - Instalacja</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #000; color: #ff6600; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        h1 { font-size: 100px; margin: 0; }
        .box { border: 2px solid #ff6600; margin: 15px; padding: 20px; border-radius: 15px; background: #111; }
        b { color: #fff; }
    </style>
</head>
<body>
    <h1>C</h1>
    <div class="box">
        <h3>ANDROID</h3>
        <p>1. Kliknij <b>trzy kropki</b><br>2. <b>Zainstaluj aplikację</b></p>
    </div>
    <div class="box">
        <h3>IPHONE</h3>
        <p>1. Kliknij <b>Udostępnij</b> (kwadrat ze strzałką)<br>2. <b>Do ekranu głównego</b></p>
    </div>
    <p style="font-size: 12px; opacity: 0.6;">Zainstaluj i zamknij przeglądarkę.</p>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
