<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C - GRA</title>
    <style>
        body { 
            /* ≈Åadne niebo z chmurami */
            background: #87CEEB;
            background-image: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            background-attachment: fixed;
            color: #000; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Chmury jako dekoracja w tle */
        body::before {
            content: "‚òÅÔ∏è"; font-size: 100px; position: absolute; top: 10%; left: 10%; opacity: 0.5; z-index: -1;
        }
        body::after {
            content: "‚òÅÔ∏è"; font-size: 120px; position: absolute; top: 40%; right: 15%; opacity: 0.4; z-index: -1;
        }

        /* Przycisk w lewym g√≥rnym rogu */
        #wesprzyj { 
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff6600; 
            color: #fff; 
            border: 2px solid #fff; 
            padding: 10px 20px; 
            font-weight: bold; 
            border-radius: 50px; 
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        #wynik { 
            font-size: 80px; 
            margin-top: 60px; 
            text-shadow: 2px 2px #fff;
        }

        #gra-kontener { 
            flex-grow: 1;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        #kurczak { 
            font-size: 150px; 
            cursor: pointer; 
            user-select: none; 
            transition: transform 0.05s; 
            display: inline-block;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        @keyframes obrot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .kreci-sie { animation: obrot 0.4s linear infinite; }
    </style>
</head>
<body>

    <button id="wesprzyj">WESPRZYJ</button>
    <div id="wynik">0</div>
    
    <div id="gra-kontener">
        <div id="kurczak" class="kreci-sie">üêî</div>
    </div>

    <audio id="wybuch" src="https://www.soundjay.com/mechanical/sounds/explosion-01.mp3"></audio>

    <script>
        let punkty = 0;
        const kurczak = document.getElementById('kurczak');
        const wynikDisplay = document.getElementById('wynik');
        const dzwiek = document.getElementById('wybuch');
        const przyciskWesprzyj = document.getElementById('wesprzyj');

        // Klikanie
        kurczak.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            punkty++;
            wynikDisplay.innerText = punkty;
            dzwiek.currentTime = 0;
            dzwiek.play().catch(() => {}); 
            kurczak.style.transform = "scale(0.8)";
            setTimeout(() => { kurczak.style.transform = "scale(1)"; }, 50);
        });

        // Link Tiply
        przyciskWesprzyj.addEventListener('click', () => {
            window.open("https://tipply.pl/@drx517", "_blank");
        });
    </script>
</body>
</html>
